<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div>
        <h2>Rock Paper Scissors!!!</h2>
    </div>
    <hr>

    <div class="containerDiv">
        <h2 class="H2YouPC">You</h2>
        <div id="playerImg">
            <img src="assets/shaking_hands.png">
        </div>
        <div id="pcImg">
            <img src="assets/love_hands.png">
        </div>
        <h2 class="H2YouPC">PC</h2>
    </div>
    <hr>

    <div id="buttonsDiv">
        <button onclick="chooseHandPosition(0)">Rock</button>
        <button onclick="chooseHandPosition(1)">Paper</button>
        <button onclick="chooseHandPosition(2)">Scissors</button>
    </div>

    <div class="containerDiv">
        <h2 id="count">Win/Loss/Draw: 0/0/0</h2>
        <h2 id="resultAnnouncer">Result</h2>
    </div>

</body>

</html>
